  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach((checkbox, index) => {
      const saved = localStorage.getItem('checkbox_' + index);
      if (saved === 'true') {
        checkbox.checked = true;
        checkbox.parentElement.classList.add('checked');
      }
      checkbox.addEventListener('change', () => {
        localStorage.setItem('checkbox_' + index, checkbox.checked);
        checkbox.parentElement.classList.toggle('checked', checkbox.checked);
      });
    });

    function resetSection(sectionId) {
      const section = document.getElementById(sectionId);
      const inputs = section.querySelectorAll('input[type="checkbox"]');
      const allCheckboxes = Array.from(document.querySelectorAll('input[type="checkbox"]'));
      inputs.forEach((checkbox) => {
        const index = allCheckboxes.indexOf(checkbox);
        localStorage.removeItem('checkbox_' + index);
        checkbox.checked = false;
        checkbox.parentElement.classList.remove('checked');
      });
    }
